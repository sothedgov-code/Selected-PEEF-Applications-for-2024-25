<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEEF Recommended Applications 2024</title>

<style>
  :root{
    --bg:#e9edf3;
    --light:#ffffff;
    --dark:#cfd6e2;
    --primary:#4a5bdc;
    --text:#2f3445;
  }

  body{
    font-family:"Segoe UI", Tahoma, sans-serif;
    font-size:13px;
    background:var(--bg);
    margin:0;
    padding:25px;
    user-select:none;
    color:var(--text);
  }

  h2{
    text-align:center;
    margin-bottom:18px;
    color:var(--primary);
    letter-spacing:.4px;
  }

  input{
    width:50%;
    padding:12px 14px;
    margin:0 auto 20px;
    display:block;
    border:none;
    border-radius:14px;
    background:var(--bg);
    outline:none;
    box-shadow:
      inset 4px 4px 8px var(--dark),
      inset -4px -4px 8px var(--light);
  }

  table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
    display:none;
    background:var(--bg);
    border-radius:16px;
    overflow:hidden;
    box-shadow:
      8px 8px 18px var(--dark),
      -8px -8px 18px var(--light);
  }

  th, td{
    padding:9px 6px;
    text-align:center;
  }

  th{
    font-weight:600;
    color:var(--primary);
  }

  tbody tr:hover td{
    background:#eef1f8;
  }

  #suggestions{
    position:absolute;
    width:50%;
    margin-left:25%;
    background:var(--bg);
    border-radius:14px;
    display:none;
    z-index:9999;
    box-shadow:
      8px 8px 18px var(--dark),
      -8px -8px 18px var(--light);
  }

  #suggestions div{
    padding:9px 12px;
    cursor:pointer;
  }

  #suggestions div:hover{
    background:#eef1f8;
  }
</style>
</head>

<body oncontextmenu="return false">

<h2>PEEF Recommended Students List for 2024</h2>

<input type="text" id="searchInput" placeholder="Type student name or father name here...">
<div id="suggestions"></div>

<table id="dataTable">
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Father Name</th>
      <th>Domicile</th>
      <th>Region</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
let data = [];

fetch('data.csv')
  .then(response => response.text())
  .then(text => {
    const lines = text.trim().split('\n');

    for (let i = 1; i < lines.length; i++) {
      const [
        serial,
        name,
        gender,
        fatherName,
        domicile,
        region,
        year
      ] = lines[i].split(',').map(v => v.trim());

      data.push({
        serial,
        name,
        gender,
        fatherName,
        domicile,
        region,
        year
      });
    }
  });

const searchInput = document.getElementById('searchInput');
const suggestions = document.getElementById('suggestions');
const table = document.getElementById('dataTable');
const tableBody = document.getElementById('tableBody');

searchInput.addEventListener('input', function () {
  const query = this.value.toLowerCase().trim();
  suggestions.innerHTML = '';

  if (!query) {
    suggestions.style.display = 'none';
    table.style.display = 'none';
    return;
  }

  const matches = data.filter(item =>
    item.name.toLowerCase().includes(query) ||
    item.fatherName.toLowerCase().includes(query)
  );

  if (!matches.length) {
    suggestions.style.display = 'none';
    table.style.display = 'none';
    return;
  }

  matches.slice(0, 8).forEach(item => {
    const div = document.createElement('div');
    div.textContent = `${item.name} (Father: ${item.fatherName})`;
    div.onclick = () => showRecord(item);
    suggestions.appendChild(div);
  });

  suggestions.style.display = 'block';
});

function showRecord(item) {
  suggestions.style.display = 'none';
  searchInput.value = item.name;

  tableBody.innerHTML = `
    <tr>
      <td>${item.serial}</td>
      <td>${item.name}</td>
      <td>${item.gender}</td>
      <td>${item.fatherName}</td>
      <td>${item.domicile}</td>
      <td>${item.region}</td>
      <td>${item.year}</td>
    </tr>
  `;

  table.style.display = 'table';
}

document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
</script>

</body>
</html>
